<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnsuryX Challenge - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #7c3aed 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #a855f7, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            background: linear-gradient(45deg, #7c3aed, #06b6d4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .feature-icon {
            margin-right: 8px;
            color: #a855f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>Don't worry! Your AnsuryX Challenge progress is saved locally. You can continue using the app even without an internet connection.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>Track your daily habits offline</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>Write journal entries</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>View your progress and achievements</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>Data syncs when you're back online</span>
            </div>
        </div>
    </div>

    <script>
        // Check if back online and reload
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show online/offline status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
    </script>
</body>
</html>
